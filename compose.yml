services:
  slr-1:
    container_name: slr-1
    image: solr:9-slim
    ports:
      - "8983:8983"
      - "5005:5005"
    networks: [search]
    environment:
      ZK_HOST: "zoo-1:2181"
      SOLR_OPTS: "-Denable.packages=true -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
    depends_on: [zoo-1]
    volumes:
      - ./build/libs:/opt/solr-9.7.0-slim/lib

