  zoo-1:
    container_name: zoo-1
    image: zookeeper:3.9
    networks: [search]
    ports:
      - "2181:2181"
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: "mntr,conf,ruok"

  zoo-2:
    container_name: zoo-2
    image: zookeeper:3.9
    networks: [search]
    ports:
      - "2182:2181"
    environment:
      ZOO_4LW_COMMANDS_WHITELIST: "mntr,conf,ruok"

  pkg-store:
    image: python:3
    working_dir: /package-store
    command: python -m http.server 8000 --bind 0.0.0.0
    networks: [search]
    ports:
      - "8000:8000"
    volumes:
      - ./package-store:/package-store

  zoon:
    image: elkozmon/zoonavigator:latest
    container_name: zoon
    networks: [search]
    ports:
      - "8080:9000"
    environment:
      HTTP_PORT: 9000
    restart: unless-stopped

networks:
  search:
    driver: bridge